            </div>
            <!-- Button Java  -->
            <script>
              var myIndex = 0;
              carousel();

              function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {
                  myIndex = 1
                }
                x[myIndex - 1].style.display = "block";
                setTimeout(carousel, 2050); // Change image every 2.5 seconds
              }
            </script>
            <!-- End Button Java -->
          </div>
        </div>
      </div>
